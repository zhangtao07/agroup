<div class="hbox hbox-auto-xs hbox-auto-sm bg-light no-selected" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  app.content.classname = 'app-content-full';
  ">


  <!-- column -->
  <div ng-repeat="folder in level" class="col w b-r relative">
    <div class="vbox">
      <div class="row-row">
        <div class="cell scrollable hover">
          <div class="cell-inner">
            <div class="list-group no-radius no-border no-bg m-b-none">
              <!--<a class="list-group-item b-b focus" ng-class="{'focus': (filter == '')}" ng-click="selectFolder({name:''})">ALL Contacts</a>-->
              <a stop-event ng-repeat="item in folder.files"  ng-dblclick="editItem(item,folder)" class="list-group-item m-l hover-anchor b-a no-select"
                ng-class="{'focus m-l-none': item.selected}" ng-click="selectItem(folder,item)">
                <span stop-event ng-click="deleteItem(folder,item)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }"> <span class="fa fa-{{ item.type | fileicon }}"></span>
                  <em  ng-blur="doneEditing(item)" class="file-ml">{{ item.name }}</em></span>
                <input type="text" class="form-control pos-abt" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" >
              </a>
            </div>
          </div>
          <dropzone on-drop="onDrop(files,folder)"></dropzone>
        </div>
      </div>
      <div class="wrapper b-t">
        <span tooltip="Double click to Edit" class="pull-right text-muted inline wrapper-xs m-r-sm ng-scope"><i class="fa fa-question"></i></span>
        <a href="" class="btn btn-sm btn-default" ng-click="addItem($index)"><i class="fa fa-plus fa-fw m-r-xs"></i> New Group</a>
      </div>
    </div>
  </div>
  <!-- column -->
  <div class="col bg-white-only" preview-panel>
  </div>
  <!-- /column -->
</div>

<uploadpanel control="uploadpanel" style="display: none;"></uploadpanel>
