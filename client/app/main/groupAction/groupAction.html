<a ng-hide="relaction.joined" href="" ng-click="join()" class="btn btn-xs btn-success m-t-xs">加入</a>
<a ng-show="relaction.joined" href="" ng-click="quite()" class="btn btn-xs btn-danger m-t-xs">退出群组</a>
<a ng-hide="relaction.collected" href="" ng-click="collect()" class="btn btn-xs btn-info m-t-xs">收藏</a>
<a ng-show="relaction.collected" href="" ng-click="uncollect()" class="btn btn-xs btn-info m-t-xs">取消收藏</a>
