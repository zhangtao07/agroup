<button ng-click="create()" class="btn m-b-xs btn-sm btn-default btn-addon"><i class="fa fa-plus"></i></button>
<div class="col-md-12 markdown-list">
  <section class="col-md-4 animate-repeat" ng-repeat="md in markdowns">
    <div class="panel panel-default" draggable=false >
      <div class="panel-heading">
        <div class="media">
          <span class="pull-left thumb-sm"><img ng-src="/api/user/avatar/{{ md.user }}" alt="..." class="img-circle"></span>
          <div class="media-body">
            <div><a href="">{{ md.user.name }}</a></div>
            <small class="text-muted">{{ md.updateDate | date: 'yyyy-MM-dd' }}</small>
          </div>
        </div>
      </div>
      <div class="panel-body md-content">
        <div class="md-content" ng-bind-html="md.content"></div>
      </div>
    </div>
  </section>
</div>
