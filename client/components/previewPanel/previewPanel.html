<!--<div>this is the previewPanel directive</div>-->
<div class="vbox bg-white-only">
  <div class="wrapper-sm b-b" ng-show="previewitem.type=='text/x-markdown'">
    <div class="m-t-n-xxs m-b-n-xxs m-l-xs">
      <a class="btn btn-xs btn-default pull-right" ng-hide="!item" ng-click="deleteItem(item)"><i class="fa fa-times"></i>
      </a>
      <div>
        <a class="btn btn-xs btn-default" ng-hide="!previewitem" ng-click="previewFile(previewitem)">Preview</a>
        <a class="btn btn-xs btn-default" ng-hide="!previewitem" ng-click="editFile(previewitem)">Edit</a>
      </div>
      <a class="btn btn-xs btn-default ng-hide" ng-show="item.editing" ng-click="doneEditing(item)">Done</a>
    </div>
  </div>
  <div class="row-row">
    <div class="cell">
      <div class="cell-inner preview-stage">
      </div>
    </div>
  </div>
</div>
